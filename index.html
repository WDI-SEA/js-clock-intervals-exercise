<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icon/clock-with-white-face_icon-icons.com_72804.ico">
  </head>
  <body>
    <div id="clock">
      <img id="face" src="img/clockface.png"/>
      <img  class="rotate" id="second" src="img/second-hand.png"/>
      <img class="rotate" id="minute" src="img/minute-hand.png"/>
      <img class="rotate" id="hour" src="img/hour-hand.png"/>
    </div>
    <script src="clock.js"></script>
  </body>
</html>
