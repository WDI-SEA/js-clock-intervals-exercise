<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Clock</title>
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <div id="clock">
    <div id="clockface">
      <img id="face" src="img/clockface.png" alt="second-hand" />
    </div>
    <div id="minute-hand">
      <img id="minute" src="img/minute-hand.png" alt="minute-hand" />
    </div>
    <div id="hour-hand">
      <img id="hour" src="img/hour-hand.png" alt="hour-hand" />
    </div>
    <div id="second-hand">
      <img id="second" src="img/second-hand.png" alt="second-hand" />
    </div>
  </div>
  <div id ="scaryhours">
    <img src="img/scary.png" alt="scary hours logo">
  </div>
</body>

<script src="clock.js"></script>
</html>
