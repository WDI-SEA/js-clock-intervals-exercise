<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="clock.js"></script>
  </head>
  
  <body>
    <header>
        <h1 id='UTC'>UTC Time: 
          <span id="UTChour">HH</span>: 
          <span class="min">MM</span>: 
          <span class="sec">SS</span>
        </h1>

        <h1 id='PST'>PST Time:
          <span id="PSThour">HH</span>: 
          <span class="min">MM</span>: 
          <span class="sec">SS</span>
        </h1>
    </header>

    <div id="clock">
      <img id="face" src="img/clockface.png"/>
      <img id="second" src="img/second-hand.png"/>
      <img id="minute" src="img/minute-hand.png"/>
      <img id="hour" src="img/hour-hand.png"/>

    </div>
  
  <script src="clock.js"></script>
  </body>
</html>
