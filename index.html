<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="clock">
      <img id="face" src="img/clockface.png"/>
      <!-- Changed the order so that the second hand is last in the div
      so it sits on top of the minute and hour hand -->
      <img id="hour" src="img/hour-hand.png"/>
      <img id="minute" src="img/minute-hand.png"/>
      <img id="second" src="img/second-hand.png"/>
      
      </div>
    <script src="clock.js"></script>
  </body>
</html>
